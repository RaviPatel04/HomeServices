<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-service</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img src="images/logo.png" alt=""></span>
            <div class="all">
                <a href="">Home</a>
                <a href="">Services</a>
                <a class="color" href="">Offers</a>
                <a href="">About us</a>
                <a href="">Contact us</a>
                <button class="rainbow">Log in</button>
            </div>
        </nav>
        <div class="man">
            <div class="providing">
                We transform <br> <span class="quality"></span>
                <div class="desc">Quality work, simplified solutions, joyful results. That's the Home Service Standard.
                    We
                    treat your

            </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".quality", {
            strings: ["your vision", "into reality"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
